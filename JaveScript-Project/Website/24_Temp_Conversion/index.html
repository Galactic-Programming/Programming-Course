<html lang="en">
<head>

<body>
    <form>
        <h1>Temperature Conversion:</h1>
        <label for="textBox">Enter temperature:</label>
        <input type="number" id="textBox" value="0" placeholder="Enter value" title="Temperature value"><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius ➡️ Fahrenheit</label><br>

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Fahrenheit ➡️ Celsius</label><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result">Select a unit</p>
    </form>

    <script src="/24_Temp_Conversion/index.js"></script>
</body>
