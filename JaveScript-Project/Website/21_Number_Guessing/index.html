<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ¯ Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-card">
        <header class="game-header">
          <h1 class="title">ğŸ¯ Number Guessing Game</h1>
          <p class="subtitle">Can you guess the secret number?</p>
        </header>

        <div class="game-info">
          <div class="range-info">
            <span class="range-label">Range:</span>
            <span class="range-value" id="rangeDisplay">1 - 100</span>
          </div>
          <div class="attempts-info">
            <span class="attempts-label">Attempts:</span>
            <span class="attempts-value" id="attemptsDisplay">0</span>
          </div>
        </div>

        <div class="game-area">
          <div class="input-section">
            <input
              type="number"
              id="guessInput"
              placeholder="Enter your guess..."
              min="1"
              max="100"
              class="guess-input"
            />
            <button onclick="makeGuess()" class="guess-button" id="guessButton">
              <span>ğŸ¯</span>
              Guess
            </button>
          </div>

          <div class="feedback-section">
            <div id="feedback" class="feedback"></div>
            <div id="history" class="guess-history"></div>
          </div>
        </div>

        <div class="game-controls">
          <button onclick="newGame()" class="new-game-button">
            <span>ğŸ”„</span>
            New Game
          </button>
          <button onclick="showHint()" class="hint-button" id="hintButton">
            <span>ğŸ’¡</span>
            Hint
          </button>
        </div>

        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Games Won:</span>
            <span class="stat-value" id="gamesWon">0</span>
          </div>
          <div class="stat-item">
            <span class="stat-label">Best Score:</span>
            <span class="stat-value" id="bestScore">-</span>
          </div>
        </div>
      </div>

      <!-- Animated background -->
      <div class="bg-animation">
        <div class="floating-number">1</div>
        <div class="floating-number">2</div>
        <div class="floating-number">3</div>
        <div class="floating-number">?</div>
        <div class="floating-number">7</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
