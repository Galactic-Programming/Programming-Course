<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Program</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Counter Program</h1>
        <div class="counter-display">
          <label id="counterLabel" class="counter-number">0</label>
        </div>
        <div class="button-container">
          <button id="decreaseBtn" class="btn btn-decrease">
            <span>−</span>
            Decrease
          </button>
          <button id="resetBtn" class="btn btn-reset">
            <span>↻</span>
            Reset
          </button>
          <button id="increaseBtn" class="btn btn-increase">
            <span>+</span>
            Increase
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
