<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Properties</title>
    <link rel="stylesheet" href="/Website/Files/22_Display_Property/style.css" />
  </head>
  <body>
    <!-- Display Properties Explanation -->
    <!-- Block-level = starts on a new line, takes up full width (e.g., div, p) -->
    <!-- Inline-level = stays on the same line, width limited to content (e.g., span, a) -->
    <!-- Inline-block = stays on the same line, but behaves like a block element for width and height -->

    <div class="block-element">Block Element (div)</div>
    <span class="inline-element">Inline Element (span)</span>
  </body>
</html>
