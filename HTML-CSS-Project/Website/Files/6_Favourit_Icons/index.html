<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/Website/Icons/Mars icon.png" />
    <title>My First Website</title>
    <link rel="stylesheet" href="/Website/Files/6_Favourit_Icons/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Website</h1>
      <p>This is a simple website created using HTML and CSS.</p>
    </header>
    <hr />

    <nav>
      <section class="social-links">
        <a href="https://www.youtube.com/" target="_blank" rel="noopener" class="btn">
          <img
            src="/Website/Icons/Youtube.png"
            alt="YouTube Icon"
            width="20"
            height="20"
          />
          YouTube
        </a>

        <a href="https://www.facebook.com/" target="_blank" rel="noopener" class="btn">
          <img
            src="/Website/Icons/Facebook.webp"
            alt="Facebook Icon"
            width="20"
            height="20"
          />
          Facebook
        </a>

        <a href="https://www.instagram.com/" target="_blank" rel="noopener" class="btn">
          <img
            src="/Website/Icons/Instagram.png"
            alt="Instagram Icon"
            width="20"
            height="20"
          />
          Instagram
        </a>

        <a href="https://www.twitter.com/" target="_blank" rel="noopener" class="btn">
          <img
            src="/Website/Icons/X1.webp"
            alt="Twitter Icon"
            width="20"
            height="20"
          />
          Twitter
        </a>

        <a href="https://www.linkedin.com/" target="_blank" rel="noopener" class="btn">
          <img
            src="/Website/Icons/Linkedin.webp"
            alt="LinkedIn Icon"
            width="20"
            height="20"
          />
          LinkedIn
        </a>
      </section>
    </nav>
  </body>
</html>
