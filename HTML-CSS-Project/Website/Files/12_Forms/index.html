<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Improved Form Website</title>
    <link rel="stylesheet" href="/Website/Files/12_Forms/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to My Website!</h1>
    </header>
    <hr />
    <section class="intro">
      <p>This is a simple website created using HTML and CSS.</p>
      <p>Feel free to explore and customize it as per your needs.</p>
      <p>Thank you for visiting!</p>
    </section>

    <section class="form-section">
      <h4>Fill in your information below!</h4>
      <form action="index.html" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="SpongeBob" minlength="6" maxlength="15" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="********" minlength="6" maxlength="15" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="SquarePant@gmail.com" />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="0909-888-333" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}" />

          <label for="bday">Birthday:</label>
          <input type="date" id="bday" name="bday" min="1900-01-01" />

          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Additional Details</legend>
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="4" cols="50"></textarea>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="99" value="1" required />

          <label>Title:</label>
          <div class="radio-group">
            <input type="radio" id="Mr" name="title" value="Mr." required />
            <label for="Mr">Mr.</label>

            <input type="radio" id="Mrs" name="title" value="Mrs." required />
            <label for="Mrs">Mrs.</label>

            <input type="radio" id="Ms" name="title" value="Ms." required />
            <label for="Ms">Ms.</label>

            <input type="radio" id="Dr" name="title" value="Dr." required />
            <label for="Dr">Dr.</label>
          </div>

          <label for="payment">Payment Method:</label>
          <select id="payment" name="payment">
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
          </select>

          <label for="subscribe">Subscribe to newsletter:</label>
          <input type="checkbox" id="subscribe" name="subscribe" />
        </fieldset>

        <fieldset>
          <legend>Feedback</legend>
          <label for="comment">Comments:</label>
          <textarea id="comment" name="comment" rows="4" cols="50"></textarea>

          <label for="file">Upload a file:</label>
          <input type="file" id="file" name="file" accept="image/png, image/jpeg" />

          <label for="agree">
            <input type="checkbox" id="agree" name="agree" required /> I agree to the terms and conditions
          </label>
        </fieldset>

        <div class="form-actions">
          <input type="reset" value="Reset" />
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>

    <footer>
      <p>&copy; 2022 My Website. All rights reserved.</p>
    </footer>
  </body>
</html>
