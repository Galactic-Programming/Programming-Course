<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Website/Files/28_Pseudo_Elements/style.css">
  </head>
  <body>
    <!-- Pseudo-Element = Keyword added after a selector that's used to style 
                          a specific parts of an element -->
    <h1>Hello</h1>
    <p>
      I am using <span>pseudo-element</span> to change the color of the text.
      <span class="highlight">This is highlighted</span> text.
      <span class="highlight">This is also highlighted</span> text.
      <span class="highlight">This is even more highlighted</span> text.
    </p>

    <ul id="fruits">
      <li id="apple">Apple</li>
      <li id="orange">Orange</li>
      <li id="banana">Banana</li>
    </ul>
  </body>
</html>
