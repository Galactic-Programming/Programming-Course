<!DOCTYPE html>
<!--Dòng này khai báo kiểu tài liệu mà trang HTML sẽ sử dụng. Cụ thể, nó thông báo rằng trang web tuân theo tiêu chuẩn HTML5.-->
<html lang="en">
<!--Thẻ <html> mở đầu cho tài liệu HTML và cũng là yếu tố cha của toàn bộ nội dung trên trang web.-->
  <head>
  <!--Thẻ <head> chứa thông tin siêu dữ liệu về tài liệu HTML, 
    như tiêu đề trang, liên kết đến các file CSS, JavaScript, và các meta tag khác.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <!--Thẻ <title> xác định tiêu đề của trang web, xuất hiện trên thanh tiêu đề của trình duyệt. 
    Lưu ý: tittle ở đây nên sửa thành title để phù hợp.-->
  </head>
  <body>
  <!--Thẻ <body> chứa toàn bộ nội dung hiển thị của trang web, bao gồm văn bản, hình ảnh, liên kết, v.v.-->
    <h1>Welcome to My Website!</h1>
    <!--Thẻ <h1> tạo ra tiêu đề lớn nhất trên trang, thường dùng cho tiêu đề chính.-->
    <hr />
    <!--Thẻ <hr /> chèn một đường ngang để phân cách nội dung.-->
    <p>This is a simple website created using HTML.</p>
    <!--Thẻ <p> dùng để tạo các đoạn văn bản trên trang web.-->
    <p>Feel free to explore and modify this template to suit your needs.</p>
  </body>
  <!--This is a comment-->
</html>
